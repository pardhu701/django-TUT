<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Text Animation</title>
  <link rel="stylesheet" href="/static/css/bootstrap-utilities.rtl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    background-color: rgb(255, 255, 255);
      margin: 0;
    }

    svg {
      width: 500px;
      height: 150px;
    }

    .letter {
      fill: #ffffff;
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 1s forwards;
    }

    .letter:nth-child(1) { animation-delay: 0.1s; }
    .letter:nth-child(2) { animation-delay: 0.2s; }
    .letter:nth-child(3) { animation-delay: 0.3s; }
    .letter:nth-child(4) { animation-delay: 0.4s; }
    .letter:nth-child(5) { animation-delay: 0.5s; }
    .letter:nth-child(6) { animation-delay: 0.6s; }
    .letter:nth-child(7) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="bd-primary">
  <!-- SVG Logo with Animation -->
  <svg xmlns="http://www.w3.org/2000/svg" width="500" height="150" viewBox="0 0 500 150">
    <defs>
      <style>
        .letter {
          fill: #1446ab;
          font-family: 'Arial', sans-serif;
          font-size: 48px;
          font-weight: bold;
          opacity: 0;
          transform: translateY(10px);
          animation: fadeInUp 1s forwards;
        }
        .letter:nth-child(1) { animation-delay: 0.1s; }
        .letter:nth-child(2) { animation-delay: 0.2s; }
        .letter:nth-child(3) { animation-delay: 0.3s; }
        .letter:nth-child(4) { animation-delay: 0.4s; }
        .letter:nth-child(5) { animation-delay: 0.5s; }
        .letter:nth-child(6) { animation-delay: 0.6s; }
        .letter:nth-child(7) { animation-delay: 0.7s; }

        @keyframes fadeInUp {
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }
      </style>
    </defs>
    <text x="50" y="100">
      <tspan class="letter" x="50" y="100">T</tspan>
      <tspan class="letter" x="100" y="100">e</tspan>
      <tspan class="letter" x="150" y="100">x</tspan>
      <tspan class="letter" x="200" y="100">t</tspan>
      <tspan class="letter" x="250" y="100">e</tspan>
      <tspan class="letter" x="300" y="100">r</tspan>
    </text>
    

  </svg>
</body>
</html>
