    <style>
      #splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #ffffff; /* Black background */
    color: #fff; /* White text */
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999; /* Ensure splash screen is on top */
    opacity: 1;
    transition: opacity 1s ease-out; /* Smooth fade out transition */
}

  #main-container{
    display: none;
  }
    </style> 
  
  <style>
   
     

    svg {
      width: 500px;
      height: 150px;
    }

    .letter {
      fill: #375ba2;
      font-family: 'Arial', sans-serif;
      font-size: 48px;
      font-weight: bold;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 1s forwards;
    }

    .letter:nth-child(1) { animation-delay: 0.1s; }
    .letter:nth-child(2) { animation-delay: 0.2s; }
    .letter:nth-child(3) { animation-delay: 0.3s; }
    .letter:nth-child(4) { animation-delay: 0.4s; }
    .letter:nth-child(5) { animation-delay: 0.5s; }
    .letter:nth-child(6) { animation-delay: 0.6s; }
    .letter:nth-child(7) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  
</head>

<body>

            opacity: 0;
            transform: translateY(10px);

          .letter:nth-child(1) { animation-delay: 0.1s; }

          .letter:nth-child(6) { animation-delay: 0.6s; }
          .letter:nth-child(7) { animation-delay: 0.7s; }
  
          @keyframes fadeInUp {
            to {
              opacity: 1;
              transform: translateY(0);
            }
          }
        </style>
      </defs>
      <text x="50" y="100">

        <tspan class="letter" x="250" y="100">e</tspan>
        <tspan class="letter" x="300" y="100">r</tspan>
      </text>
      
  
    </svg>
</div>

      <script>
        window.onload = function() {
    // Set a timer to remove the splash screen after 10 seconds
    setTimeout(function() {
        // Fade out the splash screen
        document.getElementById('splash-screen').style.opacity = 0;

        // After the animation (1 second), hide splash and show main content
        setTimeout(function() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 1000); // Delay matches the fade-out duration
    }, 2000); // 10 seconds delay
};
