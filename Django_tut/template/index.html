</head>

<body>

    <div>
        <div class="container-fluid ">
            <div class="row-cols-1 mb3">
                <form action="{% url 'praca' %}" method="POST" class="col-6">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                            name="email">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

        </div>
        <div class="container mt-5">
            <div class="row mr-3 mb-3">
                <div class="col bg-primary ">1</div>
                <div class="col bg-secondary">2</div>
            </div>
            <div class="row mr-3 mb-3">
                <div class="col bg-primary">3</div>
                <div class="col bg-secondary">4</div>
            </div>
            <div class="row mr-3 mb-3">
                <div class="col bg-primary">5</div>
                <div class="col bg-secondary">6</div>
            </div>
        </div>
    </div>
